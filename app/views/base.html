<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8" />
	    <title>Preguntados¿?</title>
	    <link rel="stylesheet" href="/css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="/css/main.css">
	</head>

	<body>
		
		<nav class  ="navbar navbar-default sin-margen-inferior" role="navigation">
		    <div class="container">
		        <div class="row">    
		            <div class="col-md-offset-2 col-md-8 r"> 
		                <div class="navbar-header">                                           
		                     <a class="navbar-brand " href="/"><span class="titulo">Preguntados¿?</span></a>
		                </div>
		                <ul class="nav navbar-nav navbar-right">
		                	{% if not user %}
		                		<li class="dropdown">
			                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
			                            <strong>Login</strong>
			                            <span class="glyphicon glyphicon-chevron-down"></span>
			                        </a>
			                        <ul class="dropdown-menu">
			                            <li><a href="/auth/facebook">Log In with facebok</a></li>

			                            <li><a href="/auth/twitter">Log In with twitter</a></li>                   
			                        </ul>
			                    </li>
			                {% else %}
			                	<li class="dropdown">
			                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
			                        	<img src="{{ url_foto }}" alt="..." class="img-rounded" width="32px" height="32px">
			                            <strong>{{ user }}</strong>
			                            <span class="glyphicon glyphicon-chevron-down"></span>
			                        </a>
			                        <ul class="dropdown-menu">
			                            <li><a href="/chat">Chat</a></li>
			                            <li class="divider"></li>
			                            <li><a href="/logout">Salir</a></li>                   
			                        </ul>
			                    </li>
		                	{% endif %}
		                    
		                </ul>
		            </div>        
		        </div>        
		    </div>
		</nav>


		{% block content %}
